<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/load_svg.js" defer></script>
    <script src="./js/script.js" defer></script>
    <title>Untitled Document</title>
</head>
<body>
    <div class="container">
        <div class="title">Library</div>
        <div class="controls">
            <button data-modal-button="book-form"><svg width="1em" height="1em"><use href="#add"/></svg> Add book</button>
        </div>
        <div id="booklist" class="cardlist">
        </div>
    </div>
</body>

<div class="modal" id="book-form" data-modal>
    <div class="modal-container">
        <div class="modal-header">
            <button data-modal-dismiss><svg width="1em" height="1em"><use href="#close"/></svg></button>
        </div>
        <div class="title">Add book</div>
        <form onsubmit="handleForm(this)">
            <div class="form-field">
                <label for="title">Title</label>
                <input type="text" id="title">
            </div>
            <div class="form-field">
                <label for="author">Author</label>
                <input type="text" id="author">
            </div>
            <div class="form-field">
                <label for="pages">Number of pages</label>
                <input type="number" id="pages">
            </div>
            <button data-modal-dismiss="" type="submit">Save</button>
        </form>
    </div>
</div>

<template id="book-template" class="card">
    <img src="./img/default-cover.png" alt="">
    <div class="info">
        <div class="title">Book Title</div>
        <div class="author">Book Author</div>
        <div class="status">Read</div>
    </div>
    <div class="actions" data-book-id>
        <div data-dropdown>
            <button data-dropdown-button><svg width="1em" height="1em"><use href="#options"/></svg></button>
            <div data-dropdown-menu>
                <ul>
                    <li class="mark-as-read" onclick="markAsRead(this)">Mark as read</li>
                    <li class="edit" onclick="editBook(this)">Edit</li>
                    <li class="delete" onclick="deleteBook(this)">Delete</li>
                </ul> 
            </div>
        </div>
    </div>
</template>
</html>
